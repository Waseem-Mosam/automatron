<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="https://waseem-mosam.github.io/automation/stylesheet/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">

        <!-- Header -->
        <div class="row">
            <div class="header col-lg-12">
                <img class="logo" src="https://waseem-mosam.github.io/automation/images/logo-dt.png" alt="Company Logo">
            </div>
        </div>

        <!-- Main Title -->
        <div class="row">
            <div class="main-title col-lg-12">
                <h1 class="display-6">Retrieved Data</h1>
            </div>
        </div>

        <!-- Table of Data -->
        <div class="container">
            <table class=" table table-bordered text-center">
                <tr>
                    <th>Heading</th>
                    <th>Information</th>
                </tr>
                <tr>
                    <td>Customer Name</td>
                    <td>{{ name }}</td>
                </tr>
                <tr>
                    <td>Kind</td>
                    <td>{{ kind }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{ email }}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{ address }}</td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td>{{ phone }}</td>
                </tr>
                 
            </table>
        </div>
    </div>
</body>
</html>
